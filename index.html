<!DOCTYPE html>
<html>
<head>
  <title>Alert Popup </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>


 <div class="container">
 	 <div class="row">
 	 	 <div class="col-3">
 	 	 	 <label for="alert-success-popup" class="alert-btn alert-success-btn">This is success Alert</label>
 	 	 </div>
 	 	 <div class="col-3">
 	 	 	 <label for="alert-warning-popup" class="alert-btn alert-warning-btn">This is warning Alert</label>
 	 	 </div>
 	 	 <div class="col-3">
 	 	 	 <label for="alert-error-popup" class="alert-btn alert-error-btn">This is error Alert</label>
 	 	 </div>
 	 	 <div class="col-3">
 	 	 	 <label for="alert-info-popup" class="alert-btn alert-info-btn">This is info Alert</label>
 	 	 </div>
 	 </div>
 </div>
 
 <!-- alert success popup start -->
 <input type="checkbox" id="alert-success-popup" class="input-hidden">
 <div class="alert-box-wrap alert-success-popup">
 	 <div class="alert-content">
 	 	 <div class="icon">
 	 	 	 <img src="img/success-icon.svg" alt="alert-icon">
 	 	 </div>
 	 	 <div class="body">
 	 	 	 <h3>Success Message</h3>
 	 	 	 <p>Congrates! You have succesful finished your work for the day.</p>
 	 	 </div>
 	 	 <div class="close-alert">
 	 	 	<label for="alert-success-popup">&times;</label>
 	 	 </div>
 	 </div>
 </div>
 <!-- alert success popup start -->

<!-- alert warning popup start -->
 <input type="checkbox" id="alert-warning-popup" class="input-hidden">
 <div class="alert-box-wrap alert-warning-popup">
 	 <div class="alert-content">
 	 	 <div class="icon">
 	 	 	 <img src="img/warning-icon.svg" alt="alert-icon">
 	 	 </div>
 	 	 <div class="body">
 	 	 	 <h3>Warning Message</h3>
 	 	 	 <p>Hey! Get back to work! Your not done yet.</p>
 	 	 </div>
 	 	 <div class="close-alert">
 	 	 	<label for="alert-warning-popup">&times;</label>
 	 	 </div>
 	 </div>
 </div>
 <!-- alert warning popup start -->

 <!-- alert error popup start -->
 <input type="checkbox" id="alert-error-popup" class="input-hidden">
 <div class="alert-box-wrap alert-error-popup">
 	 <div class="alert-content">
 	 	 <div class="icon">
 	 	 	 <img src="img/error-icon.svg" alt="alert-icon">
 	 	 </div>
 	 	 <div class="body">
 	 	 	 <h3>Error Message</h3>
 	 	 	 <p>No work no bread! go and work hard.</p>
 	 	 </div>
 	 	 <div class="close-alert">
 	 	 	<label for="alert-error-popup">&times;</label>
 	 	 </div>
 	 </div>
 </div>
 <!-- alert error popup start -->

 <!-- alert info popup start -->
 <input type="checkbox" id="alert-info-popup" class="input-hidden">
 <div class="alert-box-wrap alert-info-popup">
 	 <div class="alert-content">
 	 	 <div class="icon">
 	 	 	 <img src="img/info-icon.svg" alt="alert-icon">
 	 	 </div>
 	 	 <div class="body">
 	 	 	 <h3>Error Message</h3>
 	 	 	 <p>Get serious! Go back to your work.</p>
 	 	 </div>
 	 	 <div class="close-alert">
 	 	 	<label for="alert-info-popup">&times;</label>
 	 	 </div>
 	 </div>
 </div>
 <!-- alert info popup start -->

</body>
</html>
